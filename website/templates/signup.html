{% extends "base.html" %}
{% block title %}Sign Up{% endblock %}
{% block content %}
<form method="POST">
    <h1 align="left">Sign Up</h1>
      <div class="mb-3">
        <label for="name" class="form-label">Name</label>
        <input type="text" id="name" name="name" class="form-control" placeholder="Enter Your Name" required>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="text" id="email" name="email" class="form-control" placeholder="Enter Your Email" required>
      </div>
      <div class="mb-3">
        <label for="school" class="form-label">School</label>
        <input type="text" id="school" name="school" class="form-control" placeholder="Enter Your School Name" required>
      </div>
      <div>
        <label for="birthday">Birthday:</label>
        <input type="date" id="birthday" name="birthday">
      </div>
      <div class="mb-3">
        <label for="password1" class="form-label">Password</label>
        <input type="password" id="password1" name="password1" class="form-control" placeholder="Enter Password (length can't be less than 6 characters)" required>
      </div>
      <div class="mb-3">
        <label for="password2" class="form-label">Confirm Password</label>
        <input type="password" id="password2" name="password2" class="form-control" placeholder="Enter the same password again" required>
      </div>
      
      <button type="submit" class="btn btn-primary">Sign Up</button>
  </form>
  <br>
{% endblock %}
